<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🐦 Chirpy Dash</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="ui">
            <div id="startScreen" class="screen">
                <div class="welcome-content">
                    <h1>🐦 Chirpy Dash</h1>
                    <p class="subtitle">Thunder Sky Adventure</p>
                    <div class="features">
                        <div class="feature">⚡ Power-ups & Shields</div>
                        <div class="feature">🎨 4 Unique Bird Skins</div>
                        <div class="feature">🌩️ Dynamic Weather</div>
                    </div>
                    <div class="nickname-input">
                        <input type="text" id="nicknameInput" placeholder="Enter your nickname" maxlength="20">
                        <div id="nicknameError" class="error-message hidden"></div>
                        <button id="startBtn" class="game-btn">Start Game</button>
                        <button id="clearSessionBtn" class="clear-btn hidden">Use Different Name</button>
                    </div>
                    <div class="controls">
                        <p>🖱️ Click or Spacebar to Flap</p>
                        <p>📱 Tap Screen on Mobile</p>
                    </div>
                </div>
            </div>
            <div id="gameOverScreen" class="screen hidden">
                <h2>Game Over!</h2>
                <p>Score: <span id="finalScore">0</span></p>
                <p>Best: <span id="bestScore">0</span></p>
                <div id="leaderboard">
                    <h3>🏆 Top Players</h3>
                    <div id="leaderboardList">Loading...</div>
                </div>
                <button id="restartBtn">Play Again</button>
            </div>
            <div id="gameUI" class="hidden">
                <div id="score">0</div>
                <div id="powerupUI"></div>
            </div>
            <div id="skinSelector" class="screen hidden">
                <h2>Choose Your Chirpy</h2>
                <div id="skins">
                    <div class="skin active" data-skin="classic">🐦 Classic</div>
                    <div class="skin" data-skin="thunder">⚡ Thunder</div>
                    <div class="skin" data-skin="rainbow">🌈 Rainbow</div>
                    <div class="skin" data-skin="ninja">🥷 Ninja</div>
                </div>
                <button id="playBtn">Play Game</button>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
